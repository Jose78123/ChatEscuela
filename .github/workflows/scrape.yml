name: Actualizar datos educativos

on:
  schedule:
    - cron: '0 3 * * *' # Cada d√≠a a las 3 AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run scrape
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add scraper/data.json
          git commit -m "ü§ñ Datos actualizados autom√°ticamente" || echo "Sin cambios"
          git push
