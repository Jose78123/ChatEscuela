<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot de Orientación Estudiantil</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .animate-bounce {
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(-25%);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }
      50% {
        transform: translateY(0);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }
  </style>
  <script>
    // Configuración de variables de entorno para el cliente
    window.ENV = {
      CHATBOT_API_URL: "http://localhost:3000/api/chatbot",
      API_BASE_URL: "http://localhost:3000/api"
    };
  </script>
</head>
<body class="bg-gray-100 h-screen">
  <div class="flex flex-col md:flex-row h-screen">
    <!-- Sidebar con información -->
    <div id="sidebar" class="w-full md:w-1/4 bg-white p-4 border-r border-gray-200">
      <div class="flex items-center space-x-2 mb-6">
        <div class="h-6 w-6 text-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
            <path d="M6 12v5c0 2 2 3 6 3s6-1 6-3v-5"></path>
          </svg>
        </div>
        <h2 class="text-xl font-bold">Asistente del Tec</h2>
      </div>

      <div class="mb-6">
        <div class="flex items-center space-x-2 mb-2">
          <div class="h-5 w-5 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
              <path d="M6 12v5c0 2 2 3 6 3s6-1 6-3v-5"></path>
            </svg>
          </div>
          <h3 class="font-semibold text-lg">Rutas de Titulación</h3>
        </div>
        <ul id="rutas-titulacion-list" class="space-y-1 ml-7 text-sm">
          <!-- Las rutas de titulación se cargarán con JavaScript -->
          <li class="text-gray-400 italic">Cargando...</li>
        </ul>
      </div>

      <div>
        <div class="flex items-center space-x-2 mb-2">
          <div class="h-5 w-5 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          <h3 class="font-semibold text-lg">Preguntas Frecuentes</h3>
        </div>
        <ul id="preguntas-frecuentes-list" class="space-y-2 ml-7 text-sm">
          <!-- Las preguntas frecuentes se cargarán con JavaScript -->
          <li class="text-gray-400 italic">Cargando...</li>
        </ul>
      </div>
    </div>

    <!-- Chat principal -->
    <div class="flex-1 flex flex-col">
      <div class="flex-1 flex flex-col m-4 shadow-lg bg-white rounded-lg border border-gray-200">
        <div class="border-b p-4">
          <div class="flex items-center">
            <div class="mr-2 h-5 w-5 text-blue-600">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 8V4H8"></path>
                <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                <path d="M2 14h2"></path>
                <path d="M20 14h2"></path>
                <path d="M15 13v2"></path>
                <path d="M9 13v2"></path>
              </svg>
            </div>
            <h2 class="text-lg font-bold">Chatbot de Orientación Estudiantil</h2>
          </div>
        </div>

        <div id="chat-messages" class="flex-1 overflow-y-auto p-4">
          <!-- Los mensajes se cargarán con JavaScript -->
        </div>

        <div class="border-t p-4">
          <form id="chat-form" class="flex w-full space-x-2">
            <input
              id="chat-input"
              type="text"
              placeholder="Escribe tu pregunta aquí..."
              class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m22 2-7 20-4-9-9-4Z"></path>
                <path d="M22 2 11 13"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/chatbot.js"></script>
</body>
</html>
